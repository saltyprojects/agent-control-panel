version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/landing.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL for agent data (future backend)
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=agentcontrol
      - POSTGRES_USER=agentcontrol
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentcontrol"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
